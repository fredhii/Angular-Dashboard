<h3>
    {{leyend}} - {{percentage}}
</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-outline-primary" type="button" (click)="changeValue(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>

    <input #txtProgress type="number" class="form-control" name="percentage" [(ngModel)]="percentage" (ngModelChange)="onChange($event)" min="0" max="100">

    <span class="input-group-btn">
        <button class="btn btn-outline-primary" type="button" (click)="changeValue(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
