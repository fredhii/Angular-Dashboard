<div class="black-background animated fadeIn" [ngClass]="_modalUploadervice.hide">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button (click)="closeModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <img *ngIf="!imageTemp" [src]="'nothing' | image" class="w150 centert" alt="Preview">
                <img *ngIf="imageTemp" [src]="imageTemp" class="w150 centert" alt="Preview"><br>
                
                <input (change)="selectImage( $event.target.files[0] )" type="file">
            </div>
            <div class="modal-footer">
            <button type="button" (click)="uploadImage()" [disabled]="!imageTemp" class="btn btn-primary">Upload Image</button>
            <button type="button" (click)="closeModal()" class="btn btn-secondary">Close</button>
            </div>
        </div>
        </div>
    </div>

</div>
